<body>

<div id="header" class="d-flex bg-dark p-0">
    <div id="header_email" class="p-2 text-white font-weight-bold"></div>
    <div id="header_roles" class="p-2 w-100 text-white"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" href="/logout"> Logout </a>
</div>
<div class="row mr-0">
    <div class="col-2 mt-3 p-0">
        <div id="tablist" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a id="admin_tab" class="nav-item nav-link ml-2 active" data-toggle="pill" href="#admin_panel" role="tab" aria-controls="admin_panel" aria-selected="true">Admin</a>
            <a id="user_tab" class="nav-item nav-link ml-2" data-toggle="pill" href="#user_panel" role="tab" aria-controls="user_panel" aria-selected="true">User</a>

        </div>
    </div>
    <div class="col-10 pl-0 pr-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active ml-3 mr-3" style="height: 700px;" id="admin_panel" role="tabpanel" aria-labelledby="admin_panel">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table">Users table</a>
                        <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user">New User</a>
                    </div>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                        <div class="ml-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tBody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade border" id="new_user" role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                        <div class="container bg-white text-center p-3">
                            <form id="formNewUser" style="width: 300px;" class="form-signing mx-auto font-weight-bold">
                                <p>
                                    <label>First name</label>
                                    <input class="form-control form-control-sm" type="text" id="newFirstName" placeholder="First name" required autofocus>
                                <div id="newFirstNameError" class="invalid-feedback"></div>
                                </p>
                                <p>
                                    <label>Surname</label>
                                    <input class="form-control form-control-sm" type="text" required id="newSurname" placeholder="Surname">
                                <div id="newSurnameError" class="invalid-feedback"></div>
                                </p>
                                <p>
                                    <label>Age</label>
                                    <input class="form-control form-control-sm" type="number" required id="newAge" placeholder="Age" value="">
                                <div id="newAgeError" class="invalid-feedback"></div>
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input class="form-control form-control-sm" type="email" id="newEmail" placeholder="Email" required>
                                <div id="newEmailError" class="invalid-feedback"></div>
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input class="form-control form-control-sm" type="password" id="newPassword" placeholder="Password" required>
                                <div id="newPasswordError" class="invalid-feedback"></div>
                                </p>
                                <p>
                                    <label>Role</label>
                                    <select id="newRoles" class="form-control form-control-sm" multiple size="2" required>
                                        <option value="ROLE_USER" label="USER" data-id="2"></option>
                                        <option value="ROLE_ADMIN" label="ADMIN" data-id="1"></option>
                                    </select>
                                <div id="newRolesError" class="invalid-feedback"></div>
                                </p>
                            </form>
                            <button onclick="newUser()" class="btn btn-success">Add new user</button>
                        </div>
                    </div>

                    <script>
                        function newUser() {
                            resetErrorMessages();

                            if (!validateForm()) {
                                return;
                            }

                            // Получение данных из формы
                            const formData = {
                                firstName: document.getElementById("newFirstName").value,
                                surname: document.getElementById("newSurname").value,
                                age: document.getElementById("newAge").value,
                                email: document.getElementById("newEmail").value,
                                password: document.getElementById("newPassword").value,
                                roles: Array.from(document.getElementById("newRoles").selectedOptions).map(option => option.value)
                            };

                            // AJAX-запрос на сервер
                            $.ajax({
                                type: "POST",
                                url: "/your-server-endpoint", // Замените на адрес вашего сервера
                                contentType: "application/json; charset=utf-8",
                                data: JSON.stringify(formData),
                                success: function (response) {
                                    // Обработка успешного ответа от сервера
                                    console.log("Успешно отправлено на сервер:", response);
                                },
                                error: function (error) {
                                    // Обработка ошибок
                                    console.error("Ошибка при отправке на сервер:", error);
                                }
                            });
                        }

                        function resetErrorMessages() {
                            document.getElementById("newFirstNameError").innerHTML = "";
                            document.getElementById("newSurnameError").innerHTML = "";
                            document.getElementById("newAgeError").innerHTML = "";
                            document.getElementById("newEmailError").innerHTML = "";
                            document.getElementById("newPasswordError").innerHTML = "";
                            document.getElementById("newRolesError").innerHTML = "";
                        }

                        function validateForm() {
                            let isValid = true;

                            const firstName = document.getElementById("newFirstName").value;
                            if (firstName.length < 2 || firstName.length > 20) {
                                document.getElementById("newFirstNameError").innerHTML = "Имя должно содержать от 2 до 20 символов";
                                isValid = false;
                            }

                            const surname = document.getElementById("newSurname").value;
                            if (surname.trim() === "") {
                                document.getElementById("newSurnameError").innerHTML = "Фамилия не может быть пустой";
                                isValid = false;
                            }

                            const age = document.getElementById("newAge").value;
                            if (isNaN(age) || age <= 0) {
                                document.getElementById("newAgeError").innerHTML = "Введите корректный возраст";
                                isValid = false;
                            }

                            const email = document.getElementById("newEmail").value;
                            if (!validateEmail(email)) {
                                document.getElementById("newEmailError").innerHTML = "Некорректный адрес электронной почты";
                                isValid = false;
                            }

                            const password = document.getElementById("newPassword").value;
                            if (password.length < 6) {
                                document.getElementById("newPasswordError").innerHTML = "Пароль должен содержать минимум 6 символов";
                                isValid = false;
                            }

                            const roles = document.getElementById("newRoles").selectedOptions;
                            if (roles.length === 0) {
                                document.getElementById("newRolesError").innerHTML = "Выберите хотя бы одну роль";
                                isValid = false;
                            }

                            return isValid;
                        }

                        function validateEmail(email) {
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            return emailRegex.test(email);
                        }
                    </script>
