<body>
<div class="d-flex bg-dark" th:object="${user}">
    <div class="p-2 text-white font-weight-bold" th:text="${user.email}"></div>
    <div class="p-2 w-100 text-white" th:utext="'with roles: ' + ${#strings.arrayJoin(user.getRole(), ' ')}"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" th:href="@{/logout}"> Logout </a>
</div>
<div class="container" style="max-width: 99vw;">
    <div class="row">
        <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
                   aria-controls="user_panel" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10 p-0">
            <div class="tab-content bg-light p-2">
                <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
                     role="tabpanel" aria-labelledby="user_panel">
                    <h1>User information-page</h1>
                    <div class="p-3 d-flex border-top border-left border-right">
                        <h4 style="text-indent: 10px;">About user</h4>
                    </div>
                    <div class="bg-white border p-3">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${user}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getSurname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${#strings.arrayJoin(user.getRole(), ' ')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
